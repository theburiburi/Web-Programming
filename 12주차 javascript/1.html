<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            잔나비 소개
        </title>
    </head>
    <body id="color">
        <script>
            let i = 0;
        </script>

        <h1> Introducing 잔나비 </h1>
        <span onclick="getById('color')"> 다크모드로 보기 </span>

        <h1 id="title">동적 생성과 삭제</h1>
        <input id="inputText" type="text" placeholder="내용을 선택하세요">
        <input id="inputImag" type="text" placeholder="이미지 주소를 선택하세요">

        <button onclick="addById()">텍스트 추가하기</button>
        <button onclick="addImageById()">이미지 추가하기</button>


        <button onclick="addTextById()">id3 확인</button>
        <span id = list>
            list = 
        </span>

    </body>
    <script>
        function getById(_id) {
            let dom = document.getElementById(_id);
            if (dom.style.backgroundColor == "black"){
                dom.style.backgroundColor = "white"
                dom.style.color = "black";
            }
            else{
                dom.style.backgroundColor = "black"
                dom.style.color = "white";             
            }
        }

        function addById()
        {
           let obj = document.createElement("span");
           
           obj.innerHTML = document.getElementById("inputText").value + "<br>";


           obj.setAttribute("id", i++);
           obj.style.backgroundColor="blue";
           let parent = document.getElementById("list");
           parent.appendChild(obj);
        }

        function addImageById()
        {
           let obj = document.createElement("img");
           let address = document.getElementById("inputImag").value;

           obj.setAttribute("id", i++);
           obj.setAttribute("src", address);
           let parent = document.getElementById("list");
           parent.appendChild(obj);
        }

        function addTextById()
        {
           let obj = document.createElement("span");
           obj.innerHTML = document.getElementById("3").innerHTML;
           obj.setAttribute("id", i++);

           let parent = document.getElementById("list");
           parent.appendChild(obj);
        }
    </script>
</html>
