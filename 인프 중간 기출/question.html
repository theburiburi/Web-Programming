<!DOCTYPE html>
<html>
	<head>
		<title>의견작성</title>
		<meta charset="UTF-8">
		<meta name="description" content="2023년 이슈">
		<meta name="keywords" content="기후 변화와 환경 보호, 메타버스와 가상 현실, 인공지능과 빅데이터">
		<meta name="author" content="인터넷프로그래밍">
		<link href="main.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<header>
			<article>
				<h2>의견작성</h2>
				<p>2023년 트렌드 및 이슈에 대한 의견을 남겨주세요.</p>
			</article>
		</header>

		<section>
			<article>
				<form>
					<fieldset>
					<legend>정보 및 의견</legend>
						<label>학년
							<input type="radio" name="grade" value="1" checked>1학년
							<input type="radio" name="grade" value="2">2학년
							<input type="radio" name="grade" value="3">3학년
							<input type="radio" name="grade" value="4">4학년
						</label><br>
						<label>성별
							<input type="radio" name="gender" value="male">남
							<input type="radio" name="gender" value="female">여
						</label><br>
						<label>관심 분야
							<select>
								<option value="1">기후변화와 환경보호					
								<option value="2">메타버스와 가상세계
								<option value="3">인공지능과 빅데이터
								<option value="4">클라우드 컴퓨팅
								<option value="5">자율 자동차
								<option value="6">기타								
							</select>
						</label><br>
						<label>진로
							<input type="radio" name="job" value="1" checked>개발
							<input type="radio" name="job" value="2">기획
							<input type="radio" name="job" value="3">영업
							<input type="radio" name="job" value="4">창업
							<input type="radio" name="job" value="4">기타
						</label><br>
						<label>의견작성
							<textarea cols="70" rows="10" placeholder="의견을 남겨주세요"></textarea>
						</label>		
					</fieldset>	
				</form>
			</article>
		</section>
	</body>
</html>
