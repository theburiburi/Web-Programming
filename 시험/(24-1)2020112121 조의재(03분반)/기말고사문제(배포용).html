<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>2024학년도 1학기 인터넷프로그래밍 기말고사</title>

        <link rel="stylesheet" type="text/css" href="style.css" />
        
        <!-- * 자바스크립트(*.js) 파일을 html 파일에서 불러오도록 설정 (1점) -->
        <script src="javascript.js"></script>
        <script src="">
        </script>       
    </head>
    <body onload="Timer()">   <!-- (5) 이벤트 리스너 작성 -->
        <header>
            <hgroup>
                <h1>2024학년 1학기 인터넷프로그래밍</h1>
                <h2>기말고사</h2>
            </hgroup>
        </header>

        <article>
            <div id="wrapper">
                <h1>[평생교육 바우처 - 자기계발 강좌 수강신청]</h1>

                <img id="lecimg" src="img/main.png" width="297" height="357">
            
                <div id="right">
                    <form method="get">
                        <table>
                            <tr>
                                <td class="right">이 름 :</td>
                                <td colspan="2"><input type="text" id="name1" onblur="name_empty_check(this)">   <!-- (1) 이벤트 리스너 -->
                                </td>
                            </tr>                          
                            <tr height="100">
                                <td class="right">강좌 목록 :</td>
                                <td colspan="2">
                                    <select id="leclist" multiple style="width:173px;" onclick="changeImage()">   <!-- (2) 이벤트 리스너 -->
                                        <option value="img/1onetime.png" onclick="selection_details()">1회 이벤트 특강 50,000원</option>            <!-- (3) 이벤트 리스너 -->
                                        <option value="img/2allinone.png" onclick="selection_details()">올인원 패키지 300,000원</option>            <!-- (3) 이벤트 리스너 -->
                                        <option value="img/3towork.png" onclick="selection_details()">일잡러 패키지 200,000원</option>              <!-- (3) 이벤트 리스너 -->
                                        <option value="img/4LAN_Linguistics.png" onclick="selection_details()">랜선 어학 패키지 250,000원</option>  <!-- (3) 이벤트 리스너 -->
                                    </select><br><br>
                                </td>
                            </tr>	
                            <tr>
                                <td class="right">신청 내역 :</td>
                                <td colspan="2"><textarea rows="6" cols="52" id="result" disabled></textarea></td>
                            </tr>					
                            <tr>
                                <td class="right">총 합 계 :</td>
                                <td><input type="text" id="total" value="0" disabled />원</td>
                                <td class="right"><meter style="width:170px" id="mt" value="0" low="50000" min="0" max="800000"></meter></td>
                            </tr>					                         
                            <tr>
                                <td class="right">현재 시간 :</td>
                                <td ><input type="text" id="time" disabled /></td>
                                <td style="text-align: center;"><input type="button" value="결제" onclick="payment()">   <!-- (4) 이벤트 리스너 완성 -->
                                <input type="reset" id="cancel" value="취소" /></td>
                            </tr>		
                        </table>
                    </form>
                </div>
            </div>
        </article>
        <!-- (6) "본인 학번 이름 작성 부분"에 본인 정보로 대체할 것 -->
        <footer>2024년 6월 13일 / 작성자 : 2020112121 조의재</footer>
    </body> 
</html>
