<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            function print_font(){
                let i = 0;
                for (let size = 10; size<=35; size+=5){
                    document.write("<span ");
                    document.write("style= 'font-size:"+ size+"px; ");
                    document.write("color:"+ color[i++]+"'>");
                    document.write(size + "px");
                    document.write("</span>");
                    if (i == color.length) i = 0;
                }
            }
        </script>

    </head>
    <body>
        <script>
            let price = 0;
            let coffee = prompt("무슨민교 드릴까요?");
            switch(coffee){
                case "espresso" : 
                case "에스프레소": price = 2000;
                    break;
                case "카푸치노" : price = 3000;
                case "카페라떼" : price = 3500;
                    break;
                default:
                    document.write(coffee + "는 없습니다.");
            }
            if(price != 0)
                document.write(coffee + "는 " + price + "원 입니다.");

            let color = ['red','orange','yellow', 'green','blue','navy','purple'];
            



            print_font();
        </script>
    </body>
</html>
