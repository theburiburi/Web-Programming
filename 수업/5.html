<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title> &lt;@import&gt;로 스타일을 가진 웹 페이지 </title>
        <!-- <style>
            
        </style> html 구조여서 css 외부로 이용할땐 지워야함-->

        <link type="text/css" rel="stylesheet" href = "5.css">
        <!-- 같은 방법 -->
        <style> 
            @import url(mystyle.css);  
        </style>

    </head>
    <body>
        <h3>CSS 스타일 맛보기</h3>
        <hr>
        <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
        <p style ="color:blue"> 김치부침개도 좋아해</p> <!--인라인-->
    </body>
</html>
